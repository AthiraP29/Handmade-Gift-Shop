{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'acss/style.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ececec, #f8f9fa);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            color: #343a40;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-floating > label {
            color: #495057;
            font-size: 0.9rem;
        }

        .form-floating > .form-control, 
        .form-floating > .form-select {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
            border-radius: 10px;
        }

        .form-label {
            margin-top: 10px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .file-input {
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 25px;
            text-align: center;
            color: #6c757d;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .file-input:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .file-input i {
            margin-right: 8px;
        }

        .form-icon {
            margin-right: 10px;
            color: #007bff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <div class="form-container">
            <h2>Add Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" required>
                    <label for="name"><i class="bi bi-tag form-icon"></i>Name</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" name="description" placeholder="Product Description" required></textarea>
                    <label for="description"><i class="bi bi-pencil form-icon"></i>Description</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Select Category</option>
                        <option value="accessories">Accessories</option>
                        <option value="clothing">Clothing</option>
                        <option value="arts">Arts</option>
                        <option value="handicrafts">Handicrafts</option>
                    </select>
                    <label for="category"><i class="bi bi-list-ul form-icon"></i></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Price" required>
                    <label for="price"><i class="bi bi-currency-dollar form-icon"></i>Price</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" required>
                    <label for="stock"><i class="bi bi-box form-icon"></i>Stock</label>
                </div>

                

                <div class="mb-3">
                    <label for="image_front" class="form-label">Image Front</label>
                    <input type="file" class="form-control file-input" id="image_front" name="image_front">
                </div>

                <div class="mb-3">
                    <label for="image_back" class="form-label">Image Back</label>
                    <input type="file" class="form-control file-input" id="image_back" name="image_back">
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Pm3Fu2F5wDzTAUbmF7xSnjEN1p5p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
